syntax = "proto3";

package MyGame.Proto;

option csharp_namespace = "MyGame.Proto";
option cc_enable_arenas = true;

import "Enum.proto";

message NVector3
{
	int32 x = 1;
	int32 y = 2;
	int32 z = 3;
}

message NEntity
{
	int32 id = 1;
	NVector3 position = 2;
	NVector3 direction = 3;
	int32 speed = 4;
}

message NEntitySync
{
	int32 id = 1;
	ENTITY_EVENT event = 2;
	NEntity entity = 3;
}