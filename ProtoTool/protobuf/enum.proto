syntax = "proto3";

package MyGame.Proto;

option csharp_namespace = "MyGame.Proto";
option cc_enable_arenas = true;

enum Result
{
	SUCCESS = 0;
	FAILED = 1;
}

enum CharacterType
{
	PLAYER = 0;
	NPC = 1;
	Monster = 2;
}

enum CharacterClass
{
	WARRIOR = 0;
	WIZARD = 1;
	ARCHER = 2;
}

enum ENTITY_EVENT
{
	NONE = 0;
	IDLE = 1;
	MOVE_FWD = 2;
	MOVE_BACK = 3;
	JUMP = 4;
}
